databaseChangeLog:
  - changeSet:
      id: 1
      author: andrei
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT AUTO_INCREMENT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(255)

  - changeSet:
      id: 2
      author: andrei
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
              - column:
                  name: enabled
                  type: BOOLEAN
                  constraints:
                    nullable: false

  - changeSet:
      id: 3
      author: andrei
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BINARY(16)
                  constraints:
                    nullable: false
            primaryKey:
              columnNames: role_id, user_id
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: role_id
            referencedTableName: roles
            referencedColumnNames: id
            constraintName: fk_users_roles_role
            onDelete: CASCADE
            onUpdate: CASCADE
        - addForeignKeyConstraint:
            baseTableName: users_roles
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_users_roles_user
            onDelete: CASCADE
            onUpdate: CASCADE

  - changeSet:
      id: 4
      author: andrei
      changes:
        - createTable:
            tableName: oauth2_registered_client
            columns:
              - column:
                  name: id
                  type: VARCHAR(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: client_id_issued_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: client_secret
                  type: VARCHAR(200)
              - column:
                  name: client_secret_expires_at
                  type: TIMESTAMP
              - column:
                  name: client_name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: client_authentication_methods
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: authorization_grant_types
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: redirect_uris
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: post_logout_redirect_uris
                  type: VARCHAR(255)
              - column:
                  name: scopes
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: client_settings
                  type: VARCHAR(2000)
                  constraints:
                    nullable: false
              - column:
                  name: token_settings
                  type: VARCHAR(2000)
                  constraints:
                    nullable: false
